<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Tinder Fluxo | Pame</title>
</head>

<body>
    <div class="container">

        <div class="left">

            <div class="sup-nav-bar">

                <div id="logo-name">
                    <img src="./assets/logo.png" id="logo">
                    <div>Fluxo Consultoria</div>
                </div>

                <img src="./assets/handbag.svg" class="sup-btn">
                <img src="./assets/shield.svg" class="sup-btn">

            </div>

            <div class="mid-nav-bar">

                <p id="text-matches">Matches</p>
                <p>Mensagens</p>

            </div>

            <div class="bot-nav-bar">

                <div id="box"></div>
                <p id="text-pergunta-pame">O que está achando do PAME?</p>
                <p id="text-resposta-pame">Texto sobre pame</p>

            </div>

        </div>

        <div class="right">

            <div class="profile">

                <div class="photo">

                    <div class="description">

                        <div id="name">
                            <p>Pedro Achcar </p>
                            <p id="age"> 22</p>
                        </div>

                        <br>

                        <div id="online">
                            <p id="online-in">Online recentemente</p>
                            <p id="facul">Engenharia Eletrônica - 7º período</p>
                        </div>

                    </div>
                </div>

                <div class="like-btn">
                    <img src="./assets/return.svg" id="return-btn">
                    <img src="./assets/x.svg" id="x-btn">
                    <img src="./assets/star.svg" id="star-btn">
                    <img src="./assets/heart.svg" id="heart-btn">
                    <img src="./assets/lightning.svg" id="lightning-btn">
                </div>

            </div>
            <div class="bot-images">
                <p id="ocultar">OCULTAR</p>
                <img src="./assets/left.svg">
                <p>NÃO</p>
                <img src="./assets/right.svg">
                <p>CURTI</p>
                <img src="./assets/up.svg">
                <p>ABRIR PERFIL</p>
                <img src="./assets/down.svg">
                <p>FECHAR PERFIL</p>
                <img src="./assets/enteringArrow.svg">
                <p>SUPER LIKE</p>
            </div>

        </div>
    </div>
</body>

</html>
